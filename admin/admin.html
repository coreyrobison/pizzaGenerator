<header class="header-container">
    <h1 class="title">Add toppings, sauces & crusts</h1>
</header>

<form>

    <input type="text" ng-model="topping.name" placeholder="name" />
    <input type="text" ng-model="topping.description" placeholder="description" />
    <input type="text" ng-model="topping.img" placeholder="image" />

    <button ng-click="addTopping(topping);">Add topping</button>


</form>

<ul ng-repeat="topping in toppings">

    <li style="border-bottom: 1px solid black;">
        <p>{{topping.name}}</p>
        <p>{{topping.description}}</p>
        <p>{{topping.img}}</p>
    </li>

</ul>

<form>

    <input type="text" ng-model="sauce.name" placeholder="name" />
    <input type="text" ng-model="sauce.description" placeholder="description" />
    <input type="text" ng-model="sauce.img" placeholder="image" />


    <button ng-click="addSauce(sauce);">Add sauce</button>

</form>

<ul ng-repeat="sauce in sauces">
    <li style="border-bottom: 1px solid black;">
        <p>{{sauce.name}}</p>
        <p>{{sauce.description}}</p>
        <p>{{sauce.img}}</p>
    </li>
</ul>

<form>
    <input type="text" ng-model="crust.name" placeholder="name" />
    <input type="text" ng-model="crust.description" placeholder="description" />
    <input type="text" ng-model="crust.img" placeholder="image" />

    <button ng-click="addCrust(crust);">Add crust</button>
</form>

<ul ng-repeat="crust in crusts">
    <li style="border-bottom: 1px solid black;">
        <p>{{crust.name}}</p>
        <p>{{crust.description}}</p>
        <p>{{crust.img}}</p>
    </li>
</ul>

<!--Bottom-right navigate icon-->
<div class="fixed-action-btn horizontal click-to-toggle" style="bottom: 15px; right: 15px;">
    <a class="btn-floating btn-large red">
        <i class="large mdi-navigation-menu"></i>
    </a>
    <ul>
        <li><a ui-sref="landing" class="btn-floating red"><i class="material-icons">home</i></a></li>

        <li><a ui-sref="pizza" class="btn-floating yellow darken-1"><i class="material-icons">local_pizza</i></a></li>

        <li><a ui-sref="map" ui-sref="map" class="btn-floating green"><i class="material-icons">near_me</i></a></li>

        <li><a ui-sref="admin" class="btn-floating blue"><i class="material-icons">perm_identity</i></a></li>
    </ul>
</div>
